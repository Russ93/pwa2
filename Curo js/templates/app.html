	Create a separate template for any repeatable components

<div>

	<script type="text/template" id="template_app">
		<div id="projects">
			<div id="space"><!-- jquery space -->
			</div><!-- jquery space -->
			<header class="main">
				<div id="drop">
				</div>
				<ul>
					<li id="lout">log out</li>
					<li id="usr" usrEmail="{{=email}}"><h2 id="title"></h2></li>
					<li id="logo"><img src="img/logo.png"/></li>
				</ul>
			</header>
			<div class="wrapper">
				<h1 class="label">Projects</h1>
				<button id="new">New Project</button>
			</div>
			<div id="projectSpace">
		</div> <!--projects-->
	</script>
	<script type="text/template" id="template_new">
		<div id="pop">
			<header>
				<h1 class="popHead">Add New Project</h1>
				<button id="close">edit</button>
			</header>
			<div class="pros">
				<label class="forName">Project Name:</label><input autofocus="autofocus" id="name" value="name" type="text" name="project"/>
				<label class="forDesc">Description:</label><textarea id="desc" type="text" value="desc" name="desc"/>
				<label class="forType">Type:</label>
				<select id="urg">
				  <option value="normal">Normal</option>
				  <option value="urgent">Urgent!</option>
				  <option value="overdue">Over Due</option>
				  <option value="delayed">Delayed</option>
				</select>
				<button id="add" class="submit">Done</button>
			</div>
		</div>
	</script>
	<script type="text/template" id="template_projects">
		<section class="projects">
		
			<button class="edit" projectID="{{=id}}">remove</button>
			<div class="info">
				<h2>{{=projectName}}</h2>
				<p>{{=projectDescription}}</p>
			</div>
		</section>
	</script>
	<script type="text/template" id="template_account_info">
		<div id="editAccount">
			<p>Edit Account</p>
		</div>
		<div id="off">
		</div>
	</script>
	<script type="text/template" id="template_task_view">
	<section class="projects">
		<button class="edit" taskID="{{=id}}">remove</button>
		<div class="info">
			<h2>{{=taskName}}</h2>
			<p>{{=taskDescription}}</p>
		</div>
		<p class="date">{{=dueDate}}</p>
	</section>
	</script>
	<script type="text/template" id="template_edit_account">
		<label class="forName">First Name:</label><input id="f_nam" placeholder="First Name" type="text" name="f_name"/>
		<label class="forName">Last Name:</label><input id="l_nam" placeholder="Last Name" type="text" name="l_name"/>
		<label class="forName">Phone Number:</label><input id="phone" placeholder="(555)555-5555" type="text" name="phone"/>
		<label>Password:</label><input id="pass" placeholder="Password" type="password" name="pass" /></input>
	</script>
	
	<!-- more component templates here -->
	
</div>
